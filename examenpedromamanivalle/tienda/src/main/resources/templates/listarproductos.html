<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>catalogo</title>

	<!-- Agrega la referencia al CSS de Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
						<a class="nav-link" href="/productos/">Productos</a>
						<a class="nav-link" href="/productos/nuevo">Nuevo Producto</a>
						<a class="nav-link" href="/catalogo/">Catalogo</a>
						<a class="nav-link" href="/catalogo/nuevo">Nueva Catalogo</a>
					</div>
				</div>
			</div>
		</nav>
	<div class="container mt-4">
		<center>
		<h1>carrito compras</h1>
		</center>
		<div class="d-flex justify-content-between">
			<div>
				<a href="nuevo" class="btn btn-warning">Agregar al carrito</a>
			</div>
		</div>
		<!-- Agrega una tabla con estilos de Bootstrap -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Descripci√≥n</th>
					<th>Precio</th>
					<th>cantidad</th>
					<th>categoria_id</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!-- Itera sobre la lista de medicamentos y muestra cada medicamento -->
				<tr th:each="productos : ${productos}">
					<td th:text="${productos.id}"></td>
					<td th:text="${productos.nombre}"></td>
					<td th:text="${productos.descripcion}"></td>
					<td th:text="${productos.precio}"></td>
					<td th:text="${productos.cantidad}"></td>
					<td th:text="${productos.categoria_id}"></td>
					<td>
						<a class="btn btn-danger" th:attr="href=|/productos/eliminar/${productos.id}|">Eliminar carrito</a>
						<a class="btn btn-success" th:attr="href=|/productos/editar/${productos.id}|">Editar carrito</a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
