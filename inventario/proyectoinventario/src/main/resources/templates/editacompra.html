<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>compras</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
						<a class="nav-link" href="/productos/">Productos</a>
						<a class="nav-link" href="/productos/nuevo">Nuevo Producto</a>
						<a class="nav-link" href="/compras/">Compras</a>
						<a class="nav-link" href="/compras/nuevo">Nueva Compras</a>
						<a class="nav-link" href="/catalogo/">Catalogo</a>
						<a class="nav-link" href="/catalogo/nuevo">Nueva Catalogo</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="container mt-4">
		<h2>Actualizar compra</h2>
		<form th:action="@{/compras/guardar}" th:object="${compras}" method="post">
			
			<div class="form-group mb-3">
				<label for="id" class="form-label">id</label>
				<input type="number" class="form-control" id="id" name="id" th:field="*{id}" required>
			</div>
			
			<div class="form-group mb-3">
				<label for="nombre" class="form-label">producto</label>

				<select class="form-select" id="producto_id" name="producto_id" required>
					<option value="">Seleccione un Producto</option>
					<div th:each="productos : ${productos}">
					  <option th:field="*{producto_id}" th:value="${productos.id}" th:text="${productos.nombre}"></option>
					</div>
				</select>
			</div>
			<div class="form-group mb-3">
				<label for="cantidad" class="form-label">cantidad</label>
				<input type="number" class="form-control" id="cantidad" name="cantidad" rows="3" th:field="*{cantidad}" required></textarea>
			</div>
			<div class="form-group mb-3">
				<label for="total" class="form-label">total</label>
				<input type="number" class="form-control" id="total" name="total" th:field="*{total}" required>
			</div>
			<div class="form-group mb-3">
				<label for="fecha" class="form-label">fecha</label>
				<input type="date" class="form-control" id="fecha" name="fecha" th:field="*{fecha}" required>
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
</body>

</html>
