<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Libro</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<h1>Editar medicamento</h1>
		<form th:action="@{/libros/guardar}" method="post">
			
			<input type="hidden" th:field="*{libro.id_libro}" />

			<div class="form-group">
				<label for="titulo">idMendicamento:</label>
				<input type="text" class="form-control" id="idMendicamento" th:field="*{farmacia.idMendicamento}" required>
			</div>
			<div class="form-group">
				<label for="autor">nombre:</label>
				<input type="text" class="form-control" id="nombre" th:field="*{farmacia.nombre}" required>
			</div>
			<div class="form-group">
				<label for="editorial">descripcion:</label>
				<input type="text" class="form-control" id="descripcion" th:field="*{farmacia.descripcion}" required>
			</div>
			<div class="form-group">
				<label for="editorial">categoria:</label>
				<input type="text" class="form-control" id="categoria" th:field="*{farmacia.categoria}" required>
			</div>
			<div class="form-group">
				<label for="editorial">precio:</label>
				<input type="text" class="form-control" id="precio" th:field="*{farmacia.precio}" required>
			</div>
			<div class="form-group">
				<label for="editorial">stock:</label>
				<input type="text" class="form-control" id="stock" th:field="*{farmacia.stock}" required>
			</div>
			<div class="form-group">
				<label for="fecharegistro">fechavencimiento:</label>
				<input type="date" class="form-control" id="fechavencimiento" th:field="*{farmacia.fechavencimiento}" required>
			</div>
			<div class="form-group">
				<label for="costo">proveedor:</label>
				<input type="text" class="form-control" id="proveedor" th:field="*{farmacia.proveedor}" required>
			</div>
			<button type="submit" class="btn btn-primary">Guardar Cambios</button>
		</form>
	</div>
</body>

</html>
