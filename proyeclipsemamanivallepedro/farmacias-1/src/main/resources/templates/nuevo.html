<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo farmacia</title>
    
    <!-- Agrega la referencia al CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Nuevo farmacia</h1>
        
        <form th:action="@{/libros/guardar}" method="post">
            <div class="form-group">
                <label for="titulo">idMedicamento:</label>
                <input type="text" class="form-control" id="idMedicamento" name="idMedicamento" required>
            </div>
            <div class="form-group">
                <label for="autor">nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="editorial">descripcion:</label>
                <input type="text" class="form-control" id="descripcion" name="edecripsion" required>
            </div>
            <div class="form-group">
                <label for="editorial">categoria:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
            </div>
            <div class="form-group">
                <label for="editorial">precio:</label>
                <input type="text" class="form-control" id="precio" name="precio" required>
            </div>
            
            <div class="form-group">
                <label for="fecharegistro">fechavencimiento:</label>
                <input type="date" class="form-control" id="fecharegistro" name="fecharegistro" required>
            </div>
            <div class="form-group">
                <label for="costo">proveedor:</label>
                <input type="text" class="form-control" id="proveedor" name="proveedor" required>
            </div>
                       
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
